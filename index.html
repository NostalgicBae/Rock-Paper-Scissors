<!DOCTYPE html>
<html>
    <head>
        Rock Paper Scissors Game
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="Selections">
            <button id="Rock">Choose Rock</button>
            <button id="Paper">Choose Paper</button>
            <button id="Scissors">Choose Scissors</button>
        </div>
        <div id="Result">
            <p><b>The result is:</b></p>
            <p id="Player-Selection">Player Chose:</p>
            <p id="Computer-Selection">Computer Chose:</p>
            <p id="Result-Area" class ="result">Who Wins?</p>
        </div>
        <div id="Scoreboard">
            <p><b>The score is:</b></p>
            <p id="Player-Score-Area">Player: 0</p>
            <p id="Computer-Score-Area">Computer: 0</p>
        </div>
        <div id="Reset-btn">
            <button onClick="window.location.reload();">Refresh Scoreboard</button>
        </div>
    </body>
    <script src="script.js">
    </script>
</html>
